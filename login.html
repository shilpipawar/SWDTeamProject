<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- LINK TO FIREBASE / JQUERY GOES HERE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="assets/javascript/book.js" type="text/javascript"> </script>

</head>

<body>

    <h2>The Shelf Member Portal </h2>

    <form id="loginForm">
        <div class="imgcontainer">
            <img src="assets/images/BookWindow.jpeg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <!-- Sign Up -->
            <label for="sign-on"><b>New User Sign up Here</b></label>    
            <label for="name-input"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="name-input" name="uname" required>

            <label for="psw-input"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw-input" name="psw-input" required>

            <label for="confpsw-input"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" id="confpsw-input" name="confpsw-input" required>
            <button id="sign-on" type="submit">Sign On</button>


            <label for="sign-in"><b>Existing User Sign In Here</b></label>
            <label for="uname-input"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname-input" name="uname" required>

            <label for="upsw-input"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="upsw-input" name="psw-input" required>


            <button id="sign-in" type="submit">Sign In</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <!-- <button type="button" class="cancelbtn">Cancel</button> -->
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</body>

</html>
